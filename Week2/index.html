<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
</head>
<body>
<h1 id ="h1"> Hello world</h1>


<form id="userForm">
    <label for="username">Username:</label>
    <input type="text" id="input-username" name="username" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="input-email" name="email" required>
    <br>

    <label for="admin">Admin:</label>
    <input type="checkbox" id="input-admin" name="admin">
    <br>
    <label for="input-image">Image:</label>
    <input type="file" id="input-image" name="image" accept="image/*">
    
    <br>
    <br>

    <button type="submit" id="submit-data">Submit</button>
    <button type="button" id="empty-table">Clear</button>
</form>

<table id="table">
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Admin</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody id="user-data">
    <tr>
        <td>Webmaster</td>
        <td>example@email.com</td>
        <td>X</td>
        <th>Image</th>
    </tr>
    <tr>
        <td>User123</td>
        <td>example@email.com</td>
        <td>-</td>
        <th>Image</th>
    </tr>
    <tr>
        <td>AnotherUser222</td>
        <td>example@email.com</td>
        <td>-</td>
        <th>Image</th>
    </tr>
</tbody>

</body>
</html>
